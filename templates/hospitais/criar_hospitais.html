{% extends "hospitais/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<div class="container col-lg-4 mb-lg-5 "> 
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form | crispy}}
		<input type="submit" value= "Enviar" class="input-group btn btn-success mb-5 ">
	</form>
</div>
{% endif %}
{% endblock content %}
